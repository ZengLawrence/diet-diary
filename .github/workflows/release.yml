# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CD

on:
  release:
    types: [published]

jobs:
  release:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - run: npm test
    - run: npm run build

    # deploy to github.io by copying the build files
    - name: Copy to ZengLawrence.github.io
      uses: andstor/copycat-action@v3
      with:
        personal_token: ${{ secrets.CODE_COMMIT_PERSONAL_TOKEN }}
        src_branch: main
        src_path: /build/
        dst_branch: main
        dst_path: /diet-diary/
        dst_owner: ZengLawrence
        dst_repo_name: ZengLawrence.github.io
        clean: true
        commit_message: Production release of Diet Diary ${{ github.ref }}
