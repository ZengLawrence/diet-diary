name: 'Build App'
description: 'Build client app'
inputs:
  base-path: 
    description: 'base path used for build. This should match the base path used in the integration test.'
    required: false
    default: '/'
runs:
  using: "composite"
  steps:
    - name: Use Node.js 24.x
      uses: actions/setup-node@v4
      with:
        node-version: 24.x
        cache: 'npm'
        cache-dependency-path: |
          package-lock.json
    - run: npm ci
      shell: bash
    - run: npm test
      shell: bash
    - name: Builds the app for production
      run: npm run build -- --base=${{ inputs.base-path }}
      shell: bash
