name: 'Build App'
description: 'Build client app'
runs:
  using: "composite"
  steps:
    - name: Use Node.js 24.x
      uses: actions/setup-node@v4
      with:
        node-version: 24.x
        cache: 'npm'
        cache-dependency-path: |
          package-lock.json
    - run: npm ci
      shell: bash
    - run: npm test
      shell: bash
    - name: Builds the app for production
      run: npm run build
      shell: bash
